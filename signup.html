<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background-color: aqua;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;

        }
        form{
            max-width: 380px;
            background: rgb(219, 197, 197);
            border: 6px solid #fff;
            border-radius: 35px;
            padding: 25px 35px;
            box-shadow: 0px 10px 10px -10px rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            gap: 14px;
        }
        .heading {
            text-align: center;
            color: rgb(10, 125, 207);
            font-size: 30px;
            font-weight: 900;
            margin-bottom: 20px;
        }
        .input-text {
            display: flex;
            width: 100%;
            gap: 6px;
            margin-top: 15px;
        }
        form label span {
            opacity: 0.6;
        }
        form label input {
            width: 100%;
            padding: 18px;
            border-radius: 10px;
            border: 1px solid #ccc;
            outline: none;
        }
        form label {
            position: relative;
        }
        form label input + span {
            position: absolute;
            left: 12px;
            top: 10px;
        }
        form label input:placeholder-shown + span {
            top: 12px;
            font-size: 15px;
        }
          form label input:focus + span,
          form label input:valid + span {
            top: -6px;
            background-color: #2f7de1;
            border-radius: 10px;
            padding:0  4px;
            font-size: 12px;
            font-weight: 700;
          }
          .btn {
            padding: 15px;
            background:linear-gradient(to right, #2f7de1, #202e41);
            outline: none;
            border: none;
            border-radius: 20px;
            color: #fff;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: all 3s ease;
          }
          .btn:hover {
            background:linear-gradient(to right, #202e41, #2f7de1);         
          }
          .signin{
            text-align: center;
            font-size: 15px;
          }
          .signin a{
            text-decoration: none;
            color: royalblue;
          }
    </style>
</head>
<body>
    <form action="#">
        <h1 class="heading">Register</h1>
        
        <div class="input-text">
            <label>
                <input type="text" placeholder="" required="">
                <span>First Name</span>
            </label>
            <label>
                <input type="text" placeholder="" required="">
                <span>Last Name</span>
            </label>
        </div>
            <label>
                <input type="email" placeholder="" required="">
                <span>Email</span>
            </label>
            <label>
                <input type="password" placeholder="" required="">
                <span>Password</span>
            </label>
            <label>
                <input type="password" placeholder="" required="">
                <span>Confirm Password</span>
            </label>
            <button type="submit" class="btn">Submit</button>
            <p class="signin">Already have an account ? <a href="login.html">Sign in</a></p>
        
    </form>
</body>
</html>
