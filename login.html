<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .container{
            border: 1px solid #ad9d9d;
            padding: 40px 30px 10px 30px;
            background: #fff;
            font-family: sans-serif;
            color: #737373;
            border-radius: 1px;
            text-align: center;
        }
        .content{
            padding: 10px 0px;
        }

        .content img{
            width: 200px;
            margin-bottom: 50px;
        }
        .form {
            display: flex;
            flex-direction: column;
            row-gap: 14px;
        } 
        .inputs {
            display: flex;
            flex-direction: column;
            row-gap: 9px;
        }
        .content label {
            display: flex;
            align-items: center;
            width: 270px;
            height: 38px;
            position: relative;
            border: 1px solid #737373;
            background: rgb(250, 250, 250);
            border-radius: 3px;
        }
        .content label span {
            position: absolute;
            left: 8px;
            font-size: 12px;
        }
        .content input {
            border: none;
            background-color: transparent;
            outline: none;
            padding: 8px;
            width: 100%;
        }
        .content button {
            background-color: rgb(14, 132, 230);
            border: 0;
            padding: 7px 15px;
            border-radius: 9px;
            color: #fff;
            font-weight: 700;
            font-size: 15px;
        }
        .forgot-buttons button {
            background: none;
            display: flex;
            align-items: center;
            justify-content: center;
            column-gap: 8px;
            border: 0;
            font-size: 12px;
            color: rgb(43, 32, 116);
        }
        .forgot-buttons {
            display: flex;
            align-items: center;
            flex-direction: column;
            row-gap: 20px;
            margin-top: 22px;
        }
        .forgot-buttons button img {
            width: 28px;
            margin: 0;
        }
        .forgot-buttons button span a {
           text-decoration: none;
           color: #737373;
           font-size: 13px;
        }
        .separator {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 20px;
            column-gap: 18px;
            font-size: 14px;
        }
        .separator span:nth-child(1),
        .separator span:nth-child(3) {
            width: 100%;
            height: 1px;
            background: #ccc;
            display: block;
        }
        .signup {
            border: 1px solid #ad9d9d;
            padding: 20px 60px;
            margin-top: 16px;
            font-family: sans-serif;
            font-size: 13px;
        }
         .signup p a {
            text-decoration: none;
            color: blue;
            font-weight: 700;
            border-radius: 2px;
         }

        
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <img src="assets/Logo/NexTag Logo.png" alt="">

            <form action="#" class="form">
                <div class="inputs">
                    <label for="">
                        <input type="text" required="">
                        <span>Phone number, Username or Email</span>
                    </label>
                    <label for="">
                        <input type="Password" required="">
                        <span>Password</span>
                    </label>
                </div>
                <button>Log In </button>
            </form>
            <div class="separator">
                <span></span>
                <span>OR</span>
                <span></span>
            </div>
            <div class="forgot-buttons">
                <button>
                    <img src="assets/logo/google icon.png" alt="">
                    <span><a href="https://accounts.google.com/v3/signin/identifier?authuser=0&continue=https%3A%2F%2Fmyaccount.google.com%2F%3Fpli%3D1&ec=GAlAwAE&hl=en_GB&service=accountsettings&flowName=GlifWebSignIn&flowEntry=AddSession&dsh=S-63143033%3A1766413750505513">Continue with Google</a></span>
                </button>
                <button>Forgot Password?</button>
            </div>
        </div>
    </div>
    <div class="signup">
        <p>Don't have an account ?<a href="signup.html">Sign Up</a></p>
    </div>
</body>
</html>
